<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>CCM PHOTO</title>
</head>

<body>
    <header>
        <div class="logo"></div>
        <nav>
            <a href="#hjem">Hjem</a>
            <a href="#om">Om</a>
            <a href="#kontakt">Kontak - info</a>
            <a href="#galleri">Galleri</a>
        </nav>
    </header>


    <section id="hjem">
        <div class="sectionwrapper">
            <div class="column_slide"></div>
        </div>
    </section>


    <section id="om">
        <div class="sectionwrapper">
            <div class="column_video"></div>
            <div class="column_text">
                <div class="column_content">
                    <div class="text"></div>
                    <div class="img"></div>
                </div>
            </div>
        </div>
    </section>


    <section id="kontakt">
        <div class="sectionwrapper">
            <div class="column"></div>
            <div class="column"></div>
        </div>
    </section>


    <section id="galleri">
        <div class="sectionwrapper">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
            <div class="box7"></div>
            <div class="box8"></div>
            <div class="box9"></div>
        </div>
    </section>

    <section id="footer">
        <div class="sectionwrapper">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
    </section>

</body>

</html>
